<div ng-repeat="bulletin in news.bulletins" ng-class="news.articleId === $index ? 'item active' : 'item'">

    <h1 ng-bind-html="bulletin.title"></h1>
    <small>{{ bulletin.publishedDate | getDutchDates:'dag dagNummer maand jaar uur minuut' }}</small>
    <p ng-bind-html="bulletin.contentSnippet"></p>

</div>
